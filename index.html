<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chocolate 5K</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      header {
        text-align: center;
        background: url('https://sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-2.jpg');
        background-size: cover;
        color: white;
      }
      h1 {
        font-size: 70px;
      }
      ul {
      padding: 10px;
      background: rgba(0,0,0,0.5);
      }
      li {
        display: inline;
        padding: 0px 10px 0px 10px;
      }
      a {
        color: white;
      }
      body {
        text-align: center;
        background: rgba(100,100,100,.3);
      }
      p {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Sign up for the chocolate 5k!</h1>
      <ul>
        <li><a href="/info">Race information</a></li>
      </ul>
    </header>
    <form method="post">
      <p>Name</p>
      <p><input type="text" name="name" placeholder="Your name"></p>
      <p>Address</p>
      <p><input type="text" name="name" placeholder="Street"></p>
      <p><input type="text" name="name" placeholder="City"></p>
      <p><input type="text" name="name" placeholder="State"></p>
      <p><input type="text" name="name" placeholder="Zip Code"></p>

      <p>Age</p>
      <p><input name="Age"></p>


      <p>What is your sex?:</p>
      <p><input type="radio" name="areyou" value="male"> Male</p>
      <p><input type="radio" name="areyou" value="female"> Female</p>
      <p>What is your T-Shirt size?</p>

      <p>
        <select>
          <option>XS</option>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
          <option>2XL</option>
          <option>3XL</option>
        </select>
      </p>

      <p><input type="submit"></p>

    </form>
  </body>
</html>
